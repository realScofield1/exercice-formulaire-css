<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <h1>FreeCodeCamp Survey Form</h1>
    <h2>Thank you for taking the time to help us improve the platform</h2>
    <form>

        <label for="Name">Name</label><br>
        <input class="space" type="text" id="Name"><br><br>

        <label for="Email">Email</label><br>
        <input class="space" type="email" id="Email"><br><br>

        <label for="Age">Age</label><br>
        <input class="space" type="number" id="Age"><br><br>

        <label for="Whichoption">Which option option best describes your current role?</label><br><br>
        <select name="Which" id="Whichoption">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>

        </select><br><br>
        <label for="a">Would is you recommand freeCodeCamp to a friend?</label><br><br>
        <input type="radio" name="boop" id="a">
        <label for="a">Definitily</label><br><br>

        <input type="radio" name="boop" id="b">
        <label for="b">Maybe</label><br><br>

        <input type="radio" name="boop" id="c">
        <label for="b">Not sure</label><br><br>

        <label for="favorite">What is your favorite feature of freeCodeCamp?</label><br><br>
        <input class="space" type="text" id="favorite"><br><br>

        <label for="1">What would you like to see improved? <span class="pasbold">(Check all that apply)</span></label><br><br>
        <input type="checkbox" name="1" id="1"><label for="1">Front-end Projects</label><br>
        <input type="checkbox" name="2" id="2"><label for="2">Back-end Projects</label><br>
        <input type="checkbox" name="3" id="3"><label for="3">Data Visualisation</label><br>
        <input type="checkbox" name="4" id="4"><label for="4">Challenges</label><br>
        <input type="checkbox" name="5" id="5"><label for="5">Open Source Community</label><br>
        <input type="checkbox" name="6" id="6"><label for="6">Gitter Help Rooms</label><br>
        <input type="checkbox" name="7" id="7"><label for="7">Videos</label><br>
        <input type="checkbox" name="8" id="8"><label for="8">City Meetups</label><br>
        <input type="checkbox" name="9" id="9"><label for="9">wiki</label><br>
        <input type="checkbox" name="10" id="10"><label for="10">Forum</label><br>
        <input type="checkbox" name="11" id="11"><label for="11">Additionnal courses</label><br><br>
        <label for="comment">Any comments or suggestions?</label><br>
        <textarea class="space" name="push" id="comment" placeholder="Enter your comment here..." cols="8" rows="3"></textarea><br>
        <button>Submit</button>

    </form>
</body>

</html>
